<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyApp - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding-top: 80px;
      }
      .navbar-glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }
      .navbar-brand { font-weight: 700; color: #764ba2 !important; }
      .nav-link { color: #555 !important; font-weight: 500; }
      .nav-link:hover { color: #764ba2 !important; }
      .btn-signup-nav {
        background: #764ba2;
        color: white;
        border-radius: 50px;
        padding: 8px 25px;
        font-weight: 600;
        border: none;
        transition: transform 0.2s;
      }
      .btn-signup-nav:hover {
        background: #5b3a7d;
        color: white;
        transform: scale(1.05);
      }
      .content-section {
        color: white;
        text-align: center;
        margin-top: 60px;
      }
      .content-title {
        font-size: 3rem;
        font-weight: 700;
        text-shadow: 0 4px 10px rgba(0,0,0,0.2);
      }
      .footer-glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(5px);
        margin-top: auto;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-glass fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/home">MyApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item ms-lg-3"><a class="nav-link" href="#">Log In</a></li>
            <li class="nav-item ms-2">
              <a href="/" class="btn btn-signup-nav">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container content-section animate__animated animate__fadeIn">
      <h1 class="content-title">Welcome to Our Home Page</h1>
      <p class="lead">This is the main landing page for MyApp. Explore our features and see what we have to offer!</p>
    </main>

    <footer class="footer-glass py-4">
      <div class="container text-center">
        <p class="mb-1 text-muted">&copy; 2023 MyApp Inc. All rights reserved.</p>
        <small class="text-muted">Developed with Bootstrap, Node.js & Docker</small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
